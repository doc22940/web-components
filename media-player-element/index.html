<!doctype html>
<html lang="en-US" dir="ltr">
	<title>MediaPlayerElement</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="https://unpkg.com/sanitize.css">
	<style>body { line-height: 1.5; margin: 5vmax; } h1 a { color: #55d; text-decoration: none; } h1 a:hover, h1 a:focus { box-shadow: 0 1px 0 0; }</style>
	<script src="index.js"></script>
	<body>
		<h1><a href="https://github.com/t7/web-components/tree/master/packages/media-player-element">MediaPlayerElement</a></h1>
		<p>MediaPlayerElement is a Web Component for creating tiny, responsive, international, accessible, easily customizable media players.</p>
		<hr />
		<main>
			<style>
body {
	margin: 0 0 30px;
	padding: 0 calc((100% - 920px) / 2);
}

section {
	padding: 0 calc((100% - 640px) / 2);
}

img {
	display: block;
	height: auto;
	margin-left: auto;
	margin-right: auto;
	width: 100%;
}
</style>
<media-player src="https://diveinto.org/media/uscenes_h-264_hd_test.mp4" poster="https://diveinto.org/media/uscenes_h-264_hd_test.jpg" loop volume="0.2"></media-player>
<section>
	<img src="https://jonneal.dev/media-player/toolbar-classes.png" alt="Diagram of Media Player" width="665" height="116" />
	<media-player src="https://music.thewikies.com/jonneal/this-love-is-never-in-danger.mp3"></media-player>
</section>
<hr />
<section>
	<h3>Audio with Poster</h3>
	<media-player poster="https://music.thewikies.com/jonneal/ten-thousand-years.jpg" src="https://music.thewikies.com/jonneal/ten-thousand-years.mp3"></media-player>
</section>

		</main>
	</body>
</html>
